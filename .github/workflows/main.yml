name: CI/CD for Student repository

on:
  push:
    branches:
      - ${GITHUB_REF#refs/heads}
  
jobs:
  build_and_test:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout step  
      uses: actions/checkout@v3
      with: 
        ref: 'setup-github-actions'

    - name: Setup JDK
      uses: actions/setup-java@v1
      with:
        java-version: 14

    - name: Display Github branch name
      shell: bash
      run: echo "${GITHUB_REF#refs/heads/}"

#    - name: Build project
#      run: mvn -B package --file pom.xml
