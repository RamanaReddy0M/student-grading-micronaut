name: CI/CD for Student repositoryyyy

on:
  push:
    branches:
      - master
      - 'setupGithubActions'
  
jobs:
  build_and_test:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout step  
      uses: actions/checkout@v3
      with: 
        ref: 'setupGithubActions'

    - name: Setup JDK
      uses: actions/setup-java@v1
      with:
        java-version: 14

    - name: Build project
      run: mvn -B package --file pom.xml
